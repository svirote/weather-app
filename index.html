<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- API Axios  -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/562f631938.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS folder -->
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="stylesheet" href="src/weather-icons.css" />

    <title>Forecast</title>
  </head>
  <body>
    <div class="container">
      <!-- to wrap the code -->
      <div class="window-1">
        <div id="start-page">
          <header>
            <h1>
              <div class="row w-1 g-1">
                <div class="col-3 greetings">Greetings</div>
                <div class="col-1"></div>
                <div class="col-5">
                  <div class="row w-1 g-2">
                    <div class="col-auto">
                      <button id="geolocation" type="current-location">
                        <i class="fa-solid fa-location-dot"></i>
                      </button>
                    </div>

                    <div class="col-auto">
                      <form id="search-city">
                        <input
                          type="text"
                          placeholder="Search for city..."
                          autocomplete="off"
                          autofocus="true"
                          id="city-name"
                        />
                        <button type="submit">
                          <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
                <div class="col-1">
                  <span
                    id="add-favorite"
                    title="Add to favorites"
                    class="favorite-symbol"
                  >
                    <i class="fa-solid fa-star"></i>
                  </span>
                </div>
                <div class="col-1">
                  <span id="favorite" class="favorite-list" list>
                    <i class="fa-solid fa-list-check"></i>
                    <div id="list-of-favorites" class="list-fav-city"></div>
                  </span>
                </div>
                <div class="col-1">
                  <span class="select-language">
                    <i class="fa-solid fa-globe"></i>
                    <ul class="language">
                      <li>
                        <a
                          href="#"
                          id="english"
                          title="English (USA)"
                          class="language-1"
                        >
                          <img src="images/us.svg" width="30px" />
                        </a>
                      </li>
                      <li>
                        <a
                          href="#"
                          id="french"
                          title="Français (France)"
                          class="language-2"
                        >
                          <img src="images/fr.svg" width="30px" />
                        </a>
                      </li>
                      <li>
                        <a
                          href="#"
                          id="pt-br"
                          title="Português (Brasil)"
                          class="language-3"
                        >
                          <img src="images/br.svg" width="30px" />
                        </a>
                      </li>
                    </ul>
                  </span>
                </div>
              </div>
            </h1>
          </header>

          <div class="window-2">
            <div class="row g-1">
              <div class="col-6">
                <h2>
                  <div id="city-forecast">City</div>
                </h2>
                <h3>
                  <div id="day-id">Weekday, DD Month YYYY</div>
                  <div class="time-format">
                    <span id="time-military">HHhMM </span>
                    <span class="equivalent-time">
                      &emsp;
                      <i class="fa-solid fa-arrows-left-right"></i> &emsp;
                    </span>
                    <span id="time-twelve"> H:MM AM</span>
                  </div>
                </h3>
              </div>
              <div class="col-6">
                <div class="row w-1">
                  <div class="col-4">
                    <div id="icon-prevision" class="col-4 symbol-prevision">
                      <i class="fa-solid fa-circle-question"></i>
                    </div>
                  </div>

                  <div class="col-6">
                    <h4>
                      <span class="main-temp-value">
                        <span id="current-main-temperature" class="temperature">
                          29
                        </span>
                      </span>
                      <span class="main-temp-unit">
                        <span id="celsius-link" class="celsius"> °C</span> |
                        <span id="fahrenheit-link" class="fahrenheit">°F</span>
                      </span>
                    </h4>

                    <h5 class="info-current-day">
                      <div id="weather-description" class="day-description">
                        Sunny
                      </div>
                      Max:
                      <span id="current-max-temperature" class="temperature">
                        32</span
                      >
                      <span class="unit">°C</span>&ensp; Min:
                      <span id="current-min-temperature" class="temperature">
                        25
                      </span>
                      <span class="unit">°C</span> <br />

                      <i class="wi wi-humidity"> </i>
                      <span id="humidity"> 15 </span> % &emsp;
                      <i class="fa-solid fa-wind"></i>
                      <span id="current-wind" class="value-wind"> 14 </span>
                      <span class="unit-wind">km/h</span>
                    </h5>
                  </div>
                  <div class="col-2 show-favorites">
                    <a href="#" id="show-fav" title="See Favorites">
                      <i class="fa-solid fa-circle-arrow-right"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div id="forecast" class="row window-3"></div>

          <p>
            <a href="#" id="reload">
              <i class="fa-solid fa-arrows-rotate"></i>
            </a>
            &ensp;
            <small><span id="updated">Last updated: X min ago</span></small>
          </p>
        </div>

        <div id="favorite-page">
          <h1>
            <div class="row fav g-1">
              <div class="col-2">
                <div class="back-start">
                  <a href="#" id="show-start" title="Back to first Page">
                    <i class="fa-solid fa-circle-arrow-left"></i>
                  </a>
                </div>
              </div>
              <div class="col-7" id="favorite-title">
                Your list of favorites:
              </div>

              <div class="col-3 greetings">Greetings</div>
            </div>
          </h1>
          <div id="fvorite-cities" class="row window-4"></div>
        </div>

        <footer>
          <a
            href="https://github.com/svirote/weather-app"
            target="_blank"
            title="GitHub Suelen Virote"
          >
            Open-source code</a
          >
          by Suelen Virote
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
